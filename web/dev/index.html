<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Symrak">
		<link rel="icon" href="../../favicon.ico">
		<title>Smart Rock</title>
		<link href="bootstrap.css" rel="stylesheet">
		<script src="jquery.js"></script>
	</head>
		<script>
			$(document).ready(function() {
				(function worker() {
					$.getJSON('ajax/input', function(data) {
						$.each( data.gpio, function( key, val ) {
							var target = $('#gpio' + key);
							target.removeClass("label-default");
							if (val)
								target.removeClass("label-danger").addClass("label-success");
							else
								target.removeClass("label-success").addClass("label-danger");
						});
						setTimeout(worker, 400);
					});
				})();
				
				$(".switch-freq").click(function() {
					var freq = $(this).attr('data-value');
					$.getJSON('ajax/frequency', {value: freq}, function(data) {
						$("#display-freq").text(data.value);
					});
				});
			});
		</script>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="active"><a href="/">Status</a></li>
						<li role="presentation"><a href="set">Settings</a></li>
						<li role="presentation"><a href="about">About</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">Smart Rock</h3>
			</div>
			<div class="jumbotron">
				<h1>Monitoring Page</h1>
				<p class="lead">Information about current device status<p>
			</div>
			<div class="row marketing">
				<div class="col-lg-6">
					<h3>Status:</h3>
					<p>Heater state: <span id="gpio0" class="label label-default">Working</span><p>
					<p>Heater temperature, &deg;C:</p>
					<div id="display-freq" class="well well-lg">N/A</div>
					<p>Station IP:</p>
					<div id="display-freq" class="well well-lg">N/A</div>					
				</div>
				<div class="col-lg-6">
					<h3>Settings:</h3>
					<p>Maximum temperature, &deg;C:</p>
					<button type="button" class="switch-freq btn btn-info" data-value="80">1488</button>
					<button type="button" class="switch-freq btn btn-primary" data-value="160">100500</button>
				</div>
			</div>
			<footer class="footer">
				<p>&copy; Smart Rock, 2015-2016</p>
			</footer>
		</div>
	</body>
</html>
