<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Symrak">
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<title>Smart Rock</title>
		<link href="bootstrap.css" rel="stylesheet">
		<script src="jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation"><a href="/">Status</a></li>
						<li role="presentation"><a href="config">Settings</a></li>
						<li role="presentation" class="active"><a href="about">About</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">Smart Rock</h3>
			</div>
			<div class="jumbotron">
				<h1>About Smart Rock</h1>
				<p class="lead">Information about Smart Rock device<p>
			</div>
			<div id="warnings">
				<!-- Div for messages output -->
			</div>
			<div class="row marketing">
				<div class="col-lg-6">
					<h3>Device:</h3>
					<h4 style="margin-left: 7%">
						<p>Device S/N: <span id="dev_sn" class="label label-default">{dev_sn}</span><p>
						<p>Device FW: <span id="dev_fw" class="label label-default">{dev_fw}</span><p>
						<p>Device Uptime: <span id="uptime" class="label label-default">{uptime}</span><p>
					</h4>
				</div>
				<div class="col-lg-6">
					<h3>Network:</h3>
					<h4 style="margin-left: 7%">
						<p>Access Point MAC: <span id="ap_mac" class="label label-default">{ap_mac}</span><p>
						<p>Client AP MAC: <span id="st_mac" class="label label-default">{st_mac}</span><p>
					</h4>
				</div>				
			</div>
			<p>&nbsp;</p>
			<footer class="footer">
				<center>
					<p>&copy; Smart Rock, 2015-2016</p>
				</center>
			</footer>
		</div>
	</body>
</html>
