<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Symrak">
		<link rel="icon" href="../../favicon.ico">
		<title>Smart Rock</title>
		<link href="bootstrap.css" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="status.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<nav>
					<ul class="nav nav-pills pull-right">
						<li role="presentation" class="active"><a href="/">Status</a></li>
						<li role="presentation"><a href="config">Settings</a></li>
						<li role="presentation"><a href="about">About</a></li>
					</ul>
				</nav>
				<h3 class="text-muted">Smart Rock</h3>
			</div>
			<div class="jumbotron">
				<h1>Monitoring Page</h1>
				<p class="lead">Information about current device status<p>
			</div>
			<div id="warnings">
				<!-- Div for error messages output -->
			</div>
			<div class="row marketing">
				<div class="col-lg-6">
					<h3>Heater:</h3>
					<h4>
						<p style="margin-left: 7%">Heater state: <span id="heater" class="label label-default">N/A</span><p>
						<p style="margin-left: 7%">Temperature: <span id="temp" class="label label-default">0&deg;C</span><p>
						<p style="margin-left: 7%">Max. temperature: <span id="max_temp" class="label label-default">0&deg;C</span><p>
					</h4>
				</div>
				<div class="col-lg-6">
					<h3>Network:</h3>
					<h4>
						<p style="margin-left: 7%">AP mode: <span id="ap_mode" class="label label-default">N/A</span><p>
						<div id="ap_status">
							<!-- Div for AP status output -->
						</div>
						<p style="margin-left: 7%">Client SSID: <span id="st_ssid" class="label label-default">N/A</span><p>
						<p style="margin-left: 7%">Client IP: <span id="st_ip" class="label label-default">0.0.0.0</span><p>
					</h4>
				</div>
			</div>
			<p>&nbsp;</p>
			<footer class="footer">
				<center>
					<p>&copy; Smart Rock, 2015-2016</p>
				</center>
			</footer>
		</div>
	</body>
</html>
